	  <script>
      // get parameters from URL
      const params = new URLSearchParams(document.location.search);
      const start = params.get("start");

      const time = params.get("time");
      console.log("start %s, end %s, time %s", start, end, time); 
      "?start=";

	const ENV = ['khonsu-keystops-cdmx', 'khonsu-test-cdmx'];
		  
	//apply parametrs to iframe URL
      url= new URL('http://localhost:7979/journeys')
		  if (start) url.searchParams.set( 'start', start );

		  rand ? url.searchParams.set( 'env', rand ? ENV[0], ENV[1];)

      document.getElementById("left").src = url;
