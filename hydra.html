<html>
  <head>
	  <link rel="icon" type="image/x-icon" href="https://hydra.whereismytransport.com/favicon.ico"/>
    <style>
    .box { width: 49%;
    }
     </style>
    
  </head>
  <body>

    <iframe id="left" class="box" 
        src="" 
        frameborder="0" scrolling="no" align="left" height=1200> </iframe>
   
    <iframe  id="right" class="box"
        src=""
        frameborder="0" height=1200 scrolling="no" align="right" ></iframe>
	  
	  <script>
      // get parameters from URL
      const params = new URLSearchParams(document.location.search);
      const start = params.get("start");
      const end = params.get("end");
      const time = params.get("time");
      const side = params.has("left") ? params.get("left") : 1;
      const env = params.has("env") ? params.get("env") : "khonsu-param-cdmx";
      console.log("start %s, end %s, time %s, left %s env %s", start, end, time, side, env); 
	if(side) console.log("yes");

      const ENV = [env, 'khonsu-test-cdmx'];
		  
	//apply parametrs to iframe URL
      url = new URL('https://hydra.whereismytransport.com/journeys')
		  if (start) url.searchParams.set( 'start', start );
		  if (end) url.searchParams.set( 'end', end);
		  url.searchParams.set( 'env', side ? ENV[0] : ENV[1]);
		  ;
		  if (time) url.searchParams.set( 'time', time);
      
      document.getElementById("left").src = url;
      url.searchParams.set( 'env', side ? ENV[1] : ENV[0]);
      document.getElementById("right").src = url;
      
      
    </script>
  </body>
</html>
